<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css"><script src="https://kit.fontawesome.com/d15e2340a2.js" crossorigin="anonymous"></script>
    <title>Pokemon Game</title>
</head>

<body class="body">
    <div class="card">
        <div class="card_image">
            <img src="" alt="Pokemon" class="imgPokemon">
        </div>
        <div class="card_words">

        </div>
        <div class="card_letters">

        </div>

            <button type="button" class="btnRemove">
                <i class="fa-solid fa-rotate-right"></i>
                Reset fields 
            </button>
        </div>

        <div class="loader">
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
